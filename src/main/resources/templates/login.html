<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<nav th:replace="common/header :: common-navbar"/>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{login}" th:method="post" th:object="${user}">
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="registerEmail"><h4>Email</h4></label>
                        <input type="email" class="form-control" name="email" id="registerEmail"
                               placeholder="you@email.com"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="registerPassword"><h4>Password</h4></label>
                        <input type="password" class="form-control" name="password" id="registerPassword"
                               placeholder="password"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
