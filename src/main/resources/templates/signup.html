<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<nav th:replace="common/header :: common-navbar"/>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="registerUserName"><h4>Username</h4></label>
                    <input type="text" class="form-control" name="username" id="registerUserName"
                           placeholder="user name"
                           th:field="*{username}"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
                </div>
                <div class="form-group">
                    <label for="registerFirstName"><h4>Firstname</h4></label>
                    <input type="text" class="form-control" name="firstname" id="registerFirstName"
                           placeholder="first name"
                           th:field="*{firstname}"/>
                    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</p>
                </div>
                <div class="form-group">
                    <label for="registerLastName"><h4>Lastname</h4></label>
                    <input type="text" class="form-control" name="lastname" id="registerLastName"
                           placeholder="last name"
                           th:field="*{lastname}"/>
                    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</p>
                </div>

                <div class="form-group">
                    <label for="registerPhone"><h4>Phone</h4></label>
                    <input type="text" class="form-control" name="phone" id="registerPhone" placeholder="enter phone"
                           th:field="*{phone}"/>
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</p>
                </div>

                <div class="form-group">
                    <label for="registerEmail"><h4>Email</h4></label>
                    <input type="email" class="form-control" name="email" id="registerEmail" placeholder="you@email.com"
                           th:field="*{email}"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                </div>
                <div class="form-group">
                    <label for="registerPassword"><h4>Password</h4></label>
                    <input type="password" class="form-control" name="password" id="registerPassword"
                           th:field="*{password}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                </div>
                <div class="form-group">
                    <br>
                    <input class="btn btn-lg btn-success" type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
